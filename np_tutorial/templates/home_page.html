{% extends "base.html" %}
{% load static %}

<title>Home Page Template</title>

{% block base_head %}
    <link rel='stylesheet' href='{% static "css/main.css" %}' >
{% endblock %}

{% block content %}
    <div class='text-center'>
        {% if not random_or_not %}
            <h1>Добро пожаловать в мир обучения критерию Неймана-Пирсона!</h1>
            <a href='{% url "button_click" %}' class="btn btn-outline-success btn-lg btn-block">Начать</a>
        {% else %}
            <button type="button" class="btn btn-outline-success btn-lg btn-block">Рандомизированый</button>
            <button type="button" class="btn btn-outline-success btn-lg btn-block">Нерандомизированый</button>
        {% endif %}
    </div>

{% endblock %}
