{% extends "base.html" %}
{% load static %}

<title>Home Page Template</title>

{% block base_head %}
    <link rel='stylesheet' href='{% static "css/main.css" %}' >
{% endblock %}

{% block content %}
    <div class='text-center'>
        {% if not random_or_not %}
            <h1>Добро пожаловать в мир обучения критерию Неймана-Пирсона!</h1>
            <a href='{% url "button_click" %}' class="btn btn-outline-success btn-lg btn-block">Начать</a>
        {% else %}
            <a href='{% url "tutorial:random" %}' class="btn btn-outline-success btn-lg btn-block">Рандомизированый</a>
            <a href='{% url "button_click" %}' class="btn btn-outline-success btn-lg btn-block">Нерандомизированый</a>
        {% endif %}
    </div>

{% endblock %}
